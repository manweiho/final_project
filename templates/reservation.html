<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   .center-heading {
    text-align: center;
   }

   .center-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   }

   .short-textbox {
    max-width: 250px;
    margin-top: 10px;
   }

   .center-form-group {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    flex-direction: column;
   }

   .center-button {
    display: flex;
    justify-content: center;
   }
  </style>
</head>
<body>
  <div class="center-content">
   <div class="container">
    <form action="{{ url_for('addrec') }}" method="POST">
     <h3 class="center-heading">Flight Reservation</h3>

     <div class="form-group center-form-group">
      <label for="nm">First Name</label>
      <input type="text" class="form-control short-textbox" id="nm" name="nm">
     </div>

     <div class="form-group center-form-group">
      <label for="ln">Last Name</label>
      <input type="text" class="form-control short-textbox" id="ln" name="ln">
     </div>

     <div class="form-group center-form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control short-textbox" id="email" name="email">
     </div>

     <div class="form-group center-form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control short-textbox" id="phone" name="phone">
     </div>

     <div class="form-group center-form-group">
      <label for="orig">Origin</label>
      <select name="orig" id="orig" class="form-control short-textbox">
       <option value="New York City">NYC</option>
       <option value="Boston">Boston</option>
       <option value="Chicago">Chicago</option>
       <option value="Orlando">Orlando</option>
       <option value="Buffalo">Buffalo</option>
      </select>
     </div>

     <div class="form-group center-form-group">
      <label for="dest">Destination</label>
      <select name="dest" id="dest" class="form-control short-textbox">
       <option value="New York City">NYC</option>
       <option value="Boston">Boston</option>
       <option value="Chicago">Chicago</option>
       <option value="Orlando">Orlando</option>
       <option value="Buffalo">Buffalo</option>
      </select>
     </div>

     <div class="form-group center-form-group">
      <label for="date">Flight Date</label>
      <input type="date" class="form-control short-textbox" id="date" name="date">
     </div>

     <div class="form-group center-form-group">
      <label for="time">Departure Time</label>
      <select name="time" id="time" class="form-control short-textbox">
       <option value="9:00 AM">9:00 AM</option>
       <option value="12:00 PM">12:00 PM</option>
       <option value="3:00 PM">3:00 PM</option>
       <option value="6:00 PM">6:00 PM</option>
       <option value="9:00 PM">9:00 PM</option>
      </select>

     <div class="center-button">
      <button type="submit" class="btn btn-primary">Submit</button>
     </div>
    </form>
   </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
</html>
