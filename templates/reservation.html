<!DOCTYPE html>
<html>
<head>
    <title>Flight Reservation</title>
    <!-- Add CSS link tags for Bootstrap or your custom styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Flight Reservation</h1>
        <form method="POST" action="/reservation">
            <div class="form-group">
                <label for="nm">Passenger First Name:</label>
                <input type="text" class="form-control" id="nm" name="nm" required>
            </div>
            <div class="form-group">
                <label for="ln">Passenger Last Name:</label>
                <input type="text" class="form-control" id="ln" name="ln" required>
            </div>
            <div class="form-group">
                <label for="email">Passenger Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="email">Passenger Phone:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Flight Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="dest">Destination:</label>
                <select class="form-control" id="dest" name="dest" required>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <!-- Add more destination options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="orig">Origins:</label>
                <select class="form-control" id="orig" name="orig" required>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <!-- Add more destination options if needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Add JS script tags for Bootstrap or your custom scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
