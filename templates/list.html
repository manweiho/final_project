<!doctype html>
<html>
 <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   .blue-header {
    background-color: blue;
    color: white;
   }
   .center-align {
    text-align: center;
   }
   .blue-button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    border-radius: 5px;
    text-decoration: none;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <table class="table table-bordered">
    <thead>
     <tr>
      <th class="blue-header">Reservation ID</th>
      <th class="blue-header">First Name</th>
      <th class="blue-header">Last Name</th>
      <th class="blue-header">Email</th>
      <th class="blue-header">Phone</th>
      <th class="blue-header">Origin</th>
      <th class="blue-header">Destination</th>
      <th class="blue-header">Flight Date</th>
      <th class="blue-header">Departure Time</th>
     </tr>
    </thead>
    <tbody>
     {% for row in rows %}
      <tr>
       <td>{{ row[0] }}</td>
       <td>{{ row[1] }}</td>
       <td>{{ row[2] }}</td>
       <td>{{ row[3] }}</td>
       <td>{{ row[4] }}</td>
       <td>{{ row[5] }}</td>
       <td>{{ row[6] }}</td>
       <td>{{ row[7] }}</td>
       <td>{{ row[8] }}</td>
      </tr>
     {% endfor %}
    </tbody>
   </table>
   <div class="center-align">
    <a href="/" class="blue-button">Back to home page</a>
   </div>

   </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
</html>
